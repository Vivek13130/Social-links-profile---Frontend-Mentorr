<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="parent">

    <div id="mainstr">
      <div id="image">
        <img src="avatar-jessica.jpeg" alt="no image found">
      </div>

      <div id="text">
        <h1>Jessica Randall</h1>
        <h4 id="add">London, United Kingdom</h3>
        <h5 id="info">"Front-end developer and avid reader."</h3>
      </div>

      <div id="links">
        <div class="link"><a href="#">GitHub</a></div>
        <div class="link"><a href="#">Frontend Mentor</a></div>
        <div class="link"><a href="#">LinkedIn</a></div>
        <div class="link"><a href="#">Twitter</a></div>
        <div class="link"><a href="#">Instagram</a></div>
      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Vivek13130">Vivek</a>.
  </div>
</body>
</html>
